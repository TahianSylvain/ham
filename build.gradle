plugins {
    id 'io.quarkus'
    id 'java'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
 // ilay zavatra tokony ho maven iny de adaptena graddle
    implementation 'org.camunda.bpm.quarkus:camunda-bpm-quarkus-engine:7.20.0'
    // implementation("io.quarkus:quarkus-keycloak-admin-client-reactive")
    // implementation("io.quarkus:quarkus-oidc")

    // implementation "org.seleniumhq.selenium:selenium-java"
    // implementation 'org.seleniumhq.selenium:selenium-chrome-driver'
    // implementation 'org.seleniumhq.selenium:selenium-firefox-driver'
    implementation "io.quarkus:quarkus-resteasy-reactive-jackson"

    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-resteasy-reactive'

    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'

//    base de donn√©e
    implementation 'io.quarkus:quarkus-hibernate-orm-panache'
    implementation 'io.quarkus:quarkus-jdbc-postgresql'

    implementation 'io.quarkus:quarkus-resteasy-reactive-jackson'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

}

group 'org.dre'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
task copyTemplates(type: Copy) {
    from 'src/main/resources/templates'
    exclude '*.eot' 
    into 'build/resources/main/templates'
}
test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
